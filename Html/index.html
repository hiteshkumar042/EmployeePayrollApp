<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploee Payroll App</title>
    <link rel="stylesheet" href="../Css/style.css">
</head>

<body>
    <header class="header-container header">
        <div class="logo-container">
            <img src="../Logo/logo.jpg" width="70px" height="70px" alt="Logo">
            <div>
                <span class="text-employee">EMPLOYEE</span><br>
                <span class="text-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-container">
        <form class="form">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="label text">Name</label>
                <input class="input" type="text" id="name" placeholder="Enter Name" required>
            </div>
            <div class="row-content">
                <label class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="group" id="profile1" required>
                        <img class="profile" src="../Logo/pic1.jpg" width="40px" alt="profile1">
                    </label>
                    <label>
                        <input type="radio" name="group" id="profile1" required>
                        <img class="profile" src="../Logo/pic2.jpg" width="40px" alt="profile1">
                    </label>
                    <label>
                        <input type="radio" name="group" id="profile1" required>
                        <img class="profile" src="../Logo/pic3.jpg" width="40px" alt="profile1">
                    </label>
                    <label>
                        <input type="radio" name="group" id="profile1" required>
                        <img class="profile" src="../Logo/pic4.jpg" width="40px" alt="profile1">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label for="gender" class="label">Gender</label>
                <div>
                    <input type="radio" name="gender">
                    <label class="text">Male</label>
                    <input type="radio" name="gender">
                    <label class="text">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label">Department</label> </label>
                <div>
                    <input type="checkbox" name="hr" class="cb"></input>
                    <label class="text" for="hr">HR</label>
                </div>
                <div>
                    <input type="checkbox" name="sales" class="cb"></input>
                    <label class="text" for="sales">Sales</label>
                </div>
                <div>
                    <input type="checkbox" name="finance" class="cb"></input>
                    <label class="text" for="hr">Finance</label>
                </div>
                <div>
                    <input type="checkbox" name="engineer" class="cb"></input>
                    <label class="text" for="hr">Engineer</label>
                </div>
                <div>
                    <input type="checkbox" name="others" class="cb"></input>
                    <label class="text" for="hr">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary</label>
                <input type="range" class="input">
            </div>
            <div class="row-content">
                <label class="label text" for="startdate">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>

                    </select>
                    <select id="month" name="Month">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="JUne">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>

            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea name="Notes" class="input" cols="20" rows="8" placeholder="Add a Note"></textarea>
            </div>
            <div class="buttonParent">
                <a href="#" class="resetButton button cancelButton">Cancel</a>
                <div>
                    <button type="submit" class="button submitButton">Submit</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
